<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE User Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>User Form Exercise</h1>
    <form action="">
        <label for="name"><strong>Name:</strong></label>
        <input type="text" placeholder="What's your name?"
        required/>
        <label for="email"><strong>Email:</strong></label>
        <input type="email" placeholder="Your email, please?"
        required/>
        <label for="password"><strong>Password:</strong></label>
        <input type="password" placeholder="Your password?"
        required/>
        <label for="occupation-select" ><strong>Occupation:</strong></label>
        <select name="occupation" id="occupation-select"></select>
            <option value=""></option>
        <label for="state"><strong>State:</strong></label>    
        <select name="state" id="state-select"></select>
    </form>
    <script src="./code.js"></script>
</body>
</html>
